<html>
    <head>
        <title>PyCon Taiwan 2018</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
</html>
<body>
    <section class="SubmissionRaise">
        <div class="navigationBar">
            <img 
                src="img/logo-18.png"
                srcset="img/logo-18@2x.png 2x,
                        img/logo-18@3x.png 3x"
                class="logo-18" />
            <div class="container">
                <div class="row navigationTexts">
                    <div class="col">
                        <h4 class="invalid-name">關於</h4>
                    </div>
                    <div class="col">
                        <h4 class="invalid-name">議程</h4>
                    </div>
                    <div class="col">
                        <h4 class="invalid-name">會場</h4>
                    </div>
                    <div class="col">
                        <h4 class="invalid-name">贊助合作</h4>
                    </div>
                    <div class="col">
                        <h4 class="invalid-name">註冊</h4>
                    </div>
                    <div class="col">
                        <h4 class="my-py-con">My PyCon</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="RaiseContent">
            <p class="ContentTitle">投稿募集</p>
            <p class="py-con-2018">
                <span class="py-con-2018 text-style-1">臺灣 </span>
                PyCon 2018
                <span class="py-con-2018 text-style-1">正式開始徵稿，接受包括議程</span>
                (Talk)
                <span class="py-con-2018 text-style-1">與課程</span>
                (Tutorial)
                <span class="py-con-2018 text-style-1">的稿件喔！</span>
            </p>
            <div class="duration">
                <p class="timeDuration">開放徵稿: <span class="timeDuration text-style-1">2</span>月<span class="timeDuration text-style-1">1</span>日</p>
                <p class="timeDuration">投稿截止日: <span class="timeDuration text-style-1">3</span>月<span class="timeDuration text-style-1">5</span>日</p>
            </div>
            <a href="#" class="moreDetail">詳細說明</a>
            <button class="myPyConButton">
                <span class="my-py-con-copy">My PyCon</span>
            </button>
        </div>
    </section>
</body>
